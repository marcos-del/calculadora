<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Your CSS styles here */
        html{
            box-sizing: border-box;
            height: 100%;
        }   

        *,
        *::before,
        *::after{
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }

        body{
            align-items: center;
            background: linear-gradient(320deg, #eb92be, #ffef78, #63c9b4);
            display: flex;
            font-family: 'Dosis', sans-serif;
            font-display: swap;
            height: inherit;
            justify-content: center;
        }

        .wrapper{
            backdrop-filter: blur(5.5px);
            -webkit-backdrop-filter: blur(5.5px);
            background: transparent;
            border: 1px solid rgb(32, 25, 25);
        }

        .screen{
            backdrop-filter: blur(5.5px);
            -webkit-backdrop-filter: blur(5.5px);
            background:rgb(255, 255, 255);
            border: 1px solid rgb(32, 25, 25);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(35, 35, 35, 0.1);
            color: #232323; 
            font-size: 35px;
            overflow: auto;
            padding: 20px;
            text-align: right;
            width: 326px;
        }

        .calc-button-row{
            display: flex;
            justify-content: space-between;
            margin: 5% 0;
        }

        .calc-button{
            backdrop-filter: blur(5.5px);
            -webkit-backdrop-filter: blur(5.5px);
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(35, 35, 35, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(35, 35, 35, 0.1);
            color: #232323;
            flex-basis: 20%;
            font-family: inherit;
            font-size: 24px;
            height: 65px;    
        }
    </style>
</head>
<body>
    <div class="wrapper"> 
        <section class="screen" id="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button" onclick="clearScreen()">C</button>
                <button class="calc-button" onclick="deleteLast()">←</button>
                <button class="calc-button" onclick="appendOperator('/')">÷</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" onclick="appendNumber(7)">7</button>
                <button class="calc-button" onclick="appendNumber(8)">8</button>
                <button class="calc-button" onclick="appendNumber(9)">9</button>
                <button class="calc-button" onclick="appendOperator('*')">×</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" onclick="appendNumber(4)">4</button>
                <button class="calc-button" onclick="appendNumber(5)">5</button>
                <button class="calc-button" onclick="appendNumber(6)">6</button>
                <button class="calc-button" onclick="appendOperator('-')">−</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" onclick="appendNumber(1)">1</button>
                <button class="calc-button" onclick="appendNumber(2)">2</button>
                <button class="calc-button" onclick="appendNumber(3)">3</button>
                <button class="calc-button" onclick="appendNumber(0)">0</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button" onclick="calculate()">=</button>
                <button class="calc-button" onclick="appendOperator('+')">+</button>
            </div>
        </section>
    </div>

    <script>
        let screen = document.getElementById('screen');
        let expression = '';

        function appendNumber(number) {
            expression += number;
            updateScreen();
        }

        function appendOperator(operator) {
            expression += operator;
            updateScreen();
        }

        function clearScreen() {
            expression = '';
            updateScreen();
        }

        function deleteLast() {
            expression = expression.slice(0, -1);
            updateScreen();
        }

        function calculate() {
            try {
                let result = eval(expression);
                expression = result.toString();
                updateScreen();
            } catch (error) {
                alert('Erro na expressão!');
            }
        }

        function updateScreen() {
            screen.innerText = expression || '0';
        }
    </script>
</body>
</html>
